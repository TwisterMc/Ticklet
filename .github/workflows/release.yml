name: Build & Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.0). If omitted a draft with run id is used."
        required: false

jobs:
  build:
    name: Build per-arch
    runs-on: macos-13
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Install Swift
        uses: fwal/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Check runner architecture
        id: check
        run: |
          echo "runner=$(uname -m)"
          if [ "$(uname -m)" != "${{ matrix.arch }}" ]; then
            echo "skipping=true" >> $GITHUB_OUTPUT
            echo "Wanted arch=${{ matrix.arch }} but runner arch=$(uname -m). Skipping build on this runner."
          else
            echo "skipping=false" >> $GITHUB_OUTPUT
          fi

      - name: Build (release)
        if: steps.check.outputs.skipping == 'false'
        run: |
          swift build -c release --build-path .build-${{ matrix.arch }}

      - name: Create .app bundle
        if: steps.check.outputs.skipping == 'false'
        run: |
          set -e
          # locate built executable (path varies by build-path)
          EXEC=$(find .build-${{ matrix.arch }} -type f -name Ticklet -path "*release*" -print -quit)
          if [ -z "$EXEC" ]; then echo "Executable not found"; exit 1; fi
          mkdir -p ./artifacts
          # Create an arch-specific temp app bundle
          TMP_DIR=./artifacts/${{ matrix.arch }}
          mkdir -p "$TMP_DIR"
          ./scripts/make_app_bundle.sh "$EXEC" "$TMP_DIR/Ticklet.app" com.thomas.Ticklet
          # Normalize the staged Ticklet.app to remove lingering xattrs/flags that can cause Finder to skip items
          echo "Normalizing staged Ticklet.app: removing xattrs and clearing flags"
          if command -v xattr >/dev/null 2>&1; then
            xattr -cr "$TMP_DIR/Ticklet.app" || true
            xattr -dr com.apple.provenance "$TMP_DIR/Ticklet.app" || true
          fi
          if command -v chflags >/dev/null 2>&1; then
            chflags -R nouchg "$TMP_DIR/Ticklet.app" || true
          fi
          chmod -R u+rwX "$TMP_DIR/Ticklet.app" || true
          # Verify the staged zip can be copied (simulate an install). This helps catch Finder-skipped items early.
          echo "Running packaging verification (simulate install)"
          VERIFY_TMP=$(mktemp -d)
          ditto -c -k --sequesterRsrc --keepParent "$TMP_DIR/Ticklet.app" "$VERIFY_TMP/test.zip"
          mkdir -p "$VERIFY_TMP/unpack"
          unzip -qq -d "$VERIFY_TMP/unpack" "$VERIFY_TMP/test.zip"
          mkdir -p "$VERIFY_TMP/install"
          set +e
          cp -R "$VERIFY_TMP/unpack/Ticklet.app" "$VERIFY_TMP/install/" 2>"$VERIFY_TMP/cp.err"
          CP_EXIT=$?
          set -e
          if [ $CP_EXIT -ne 0 ]; then
            echo "[ERROR] Packaging verification failed on arch ${{ matrix.arch }}. See $VERIFY_TMP for diagnostics."
            ls -laO "$VERIFY_TMP/unpack/Ticklet.app" || true
            xattr -lr "$VERIFY_TMP/unpack/Ticklet.app" || true
            sed -n '1,200p' "$VERIFY_TMP/cp.err" || true
            exit 1
          else
            echo "Packaging verification succeeded for arch ${{ matrix.arch }}"
            rm -rf "$VERIFY_TMP"
          fi

      - name: Zip .app
        if: steps.check.outputs.skipping == 'false'
        run: |
          mkdir -p artifacts
          # Zip the normalized Ticklet.app (inside the per-arch directory) into an arch-specific zip
          ditto -c -k --sequesterRsrc --keepParent "$TMP_DIR/Ticklet.app" ./artifacts/Ticklet-${{ matrix.arch }}.zip
          # Cleanup per-arch temp dir
          rm -rf "$TMP_DIR"

      - name: Upload artifacts
        if: steps.check.outputs.skipping == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: Ticklet-${{ matrix.arch }}.zip
          path: ./artifacts/Ticklet-${{ matrix.arch }}.zip

  release:
    name: Draft GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 artifact (if any)
        uses: actions/download-artifact@v4
        with:
          name: Ticklet-x86_64.zip
          path: ./downloads/x86_64
          if-no-files-found: ignore

      - name: Download arm64 artifact (if any)
        uses: actions/download-artifact@v4
        with:
          name: Ticklet-arm64.zip
          path: ./downloads/arm64
          if-no-files-found: ignore

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            T="auto-${{ github.run_id }}"
            echo "tag=$T" >> $GITHUB_OUTPUT
          fi

      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: "Ticklet ${{ steps.tag.outputs.tag }}"
          body: |-
            Automated build artifacts for ${{ steps.tag.outputs.tag }}.
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check release artifacts
        id: check_assets
        run: |
          X86_PATH=""
          ARM_PATH=""
          if [ -f ./downloads/x86_64/Ticklet-x86_64.zip ]; then
            X86_PATH="./downloads/x86_64/Ticklet-x86_64.zip"
          elif [ -f ./artifacts/Ticklet-x86_64.zip ]; then
            X86_PATH="./artifacts/Ticklet-x86_64.zip"
          fi
          if [ -f ./downloads/arm64/Ticklet-arm64.zip ]; then
            ARM_PATH="./downloads/arm64/Ticklet-arm64.zip"
          elif [ -f ./artifacts/Ticklet-arm64.zip ]; then
            ARM_PATH="./artifacts/Ticklet-arm64.zip"
          fi
          echo "x86_path=$X86_PATH" >> $GITHUB_OUTPUT
          echo "arm_path=$ARM_PATH" >> $GITHUB_OUTPUT

      - name: Upload x86_64 asset (if present)
        if: ${{ contains( steps.create_release.outputs.upload_url || '', 'https' ) && steps.check_assets.outputs.x86_path != '' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.check_assets.outputs.x86_path }}
          asset_name: Ticklet-x86_64.zip
          asset_content_type: application/zip

      - name: Upload arm64 asset (if present)
        if: ${{ contains( steps.create_release.outputs.upload_url || '', 'https' ) && steps.check_assets.outputs.arm_path != '' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.check_assets.outputs.arm_path }}
          asset_name: Ticklet-arm64.zip
          asset_content_type: application/zip

      - name: Output Release URL
        run: |
          echo "Release draft created: https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }}"
