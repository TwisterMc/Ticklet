name: Build & Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.0). If omitted a draft with run id is used."
        required: false

permissions:
  contents: write

jobs:
  build:
    name: Build per-arch
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            os: macos-13
          - arch: arm64
            os: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Use system Xcode toolchain
        run: |
          echo "Using system Xcode toolchain; no explicit Swift install"

      - name: Check runner architecture
        id: check
        run: |
          echo "runner=$(uname -m)"
          if [ "$(uname -m)" != "${{ matrix.arch }}" ]; then
            echo "skipping=true" >> $GITHUB_OUTPUT
            echo "Wanted arch=${{ matrix.arch }} but runner arch=$(uname -m). Skipping build on this runner."
          else
            echo "skipping=false" >> $GITHUB_OUTPUT
          fi

      - name: Select system Xcode (prefer /Applications/Xcode.app)
        if: steps.check.outputs.skipping == 'false'
        run: |
          # Prefer the system-installed Xcode at /Applications/Xcode.app to ensure XCTest is present
          if [ -d /Applications/Xcode.app ]; then
            echo "Selecting /Applications/Xcode.app"
            sudo xcode-select -s /Applications/Xcode.app
            echo "DEVELOPER_DIR=/Applications/Xcode.app/Contents/Developer" >> $GITHUB_ENV
            echo "PATH=$(xcode-select -p)/usr/bin:$PATH" >> $GITHUB_ENV
            xcodebuild -version
          elif [ -d /Applications/Xcode_16.4.app ]; then
            echo "/Applications/Xcode.app not found; falling back to /Applications/Xcode_16.4.app"
            sudo xcode-select -s /Applications/Xcode_16.4.app
            echo "DEVELOPER_DIR=/Applications/Xcode_16.4.app/Contents/Developer" >> $GITHUB_ENV
            echo "PATH=$(xcode-select -p)/usr/bin:$PATH" >> $GITHUB_ENV
            xcodebuild -version
          else
            echo "No known Xcode found under /Applications. Current xcode-select path: $(xcode-select -p || echo '(none)')"
            echo "Listing /Applications for debugging:"
            ls -1 /Applications || true
            echo "Proceeding without switching Xcode; tests may fail if XCTestCore is missing"
          fi

      - name: Locate XCTestCore and set DYLD_FRAMEWORK_PATH
        if: steps.check.outputs.skipping == 'false'
        run: |
          set -e
          POSSIBLE=(
            "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/Library/Frameworks/XCTestCore.framework"
            "/Applications/Xcode_16.4.app/Contents/Developer/Platforms/MacOSX.platform/Developer/Library/Frameworks/XCTestCore.framework"
            "$(xcode-select -p)/Platforms/MacOSX.platform/Developer/Library/Frameworks/XCTestCore.framework"
            "/Users/runner/hostedtoolcache/swift-macOS/6.0.3/arm64/usr/lib/swift/macosx/testing/XCTestCore.framework"
            "/Users/runner/hostedtoolcache/swift-macOS/6.0.3/x86_64/usr/lib/swift/macosx/testing/XCTestCore.framework"
          )
          FOUND=""
          for p in "${POSSIBLE[@]}"; do
            if [ -d "$p" ]; then FOUND="$p"; break; fi
          done
          if [ -z "$FOUND" ]; then
            echo "XCTestCore not found in standard locations; searching /Applications and hostedtoolcache..."
            FOUND=$(find /Applications /Users/runner/hostedtoolcache -type d -name XCTestCore.framework -maxdepth 6 -print -quit 2>/dev/null || true)
          fi
          if [ -n "$FOUND" ]; then
            DIR=$(dirname "$FOUND")
            echo "Found XCTestCore at $FOUND; setting framework paths"
            echo "DYLD_FRAMEWORK_PATH=$DIR" >> $GITHUB_ENV
            echo "DYLD_FALLBACK_FRAMEWORK_PATH=$DIR" >> $GITHUB_ENV
          else
            echo "WARNING: XCTestCore.framework not found; tests may fail to load on this runner"
          fi

      - name: Build tests (explicit build path)
        if: steps.check.outputs.skipping == 'false'
        run: |
          swift build --build-path .build-${{ matrix.arch }}

      - name: Embed XCTestCore into test bundle (robust search & diagnostics)
        if: steps.check.outputs.skipping == 'false'
        run: |
          set -euo pipefail
          TESTBUNDLE=$(find .build-${{ matrix.arch }} -name '*.xctest' -print -quit || true)
          if [ -z "$TESTBUNDLE" ]; then
            echo "No .xctest found under .build-${{ matrix.arch }}; skipping embed"
            exit 0
          fi

          echo "Test bundle found at: $TESTBUNDLE"
          echo "Locating XCTestCore.framework (checking multiple locations)"
          CANDIDATES=(
            "${DYLD_FRAMEWORK_PATH:-}"
            "$(xcode-select -p)/PlatformBundles/"
            "$(xcode-select -p)/Platforms/MacOSX.platform/Developer/Library/Frameworks"
            "$(xcode-select -p)/Toolchains/XcodeDefault.xctoolchain/usr/lib/swift/macosx/testing"
            "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/Library/Frameworks"
            "/Applications/Xcode_16.4.app/Contents/Developer/Platforms/MacOSX.platform/Developer/Library/Frameworks"
            "/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/libexec/swift/lib"
            "/Users/runner/hostedtoolcache/swift-macOS/6.0.3/arm64/usr/libexec/swift/lib"
            "/usr/lib/swift"
            "/System/Library/Frameworks"
            "/Applications"
          )

          FOUND=""
          for p in "${CANDIDATES[@]}"; do
            if [ -z "$p" ]; then continue; fi
            # If candidate is a dir that contains XCTestCore.framework
            if [ -d "$p/XCTestCore.framework" ]; then
              FOUND="$p/XCTestCore.framework"
              echo "Found XCTestCore at $FOUND"
              break
            fi
            # If candidate itself is a framework path
            if [ -d "$p" ] && [[ $(basename "$p") == "XCTestCore.framework" ]]; then
              FOUND="$p"
              echo "Found XCTestCore at $FOUND"
              break
            fi
          done

          if [ -z "$FOUND" ]; then
            echo "Did not find XCTestCore in candidates; doing wide search (this may take a few seconds)"
            FOUND=$(find /Applications /usr -type d -name XCTestCore.framework -maxdepth 6 -print -quit 2>/dev/null || true)
          fi

          if [ -z "$FOUND" ]; then
            echo "WARNING: XCTestCore.framework not found anywhere on runner; tests may fail at cleanup"
            echo "Searched candidates:"
            printf '%s\n' "${CANDIDATES[@]}"
            echo "This macos-15 runner may not have XCTestCore installed. Skipping embed."
            exit 0
          fi

          echo "Copying XCTestCore to both bundle and build directory for @rpath resolution"
          # Copy to bundle's Frameworks directory
          mkdir -p "$TESTBUNDLE/Contents/Frameworks"
          cp -R "$FOUND" "$TESTBUNDLE/Contents/Frameworks/"

          # Also copy to build directory root where dyld looks (../../../ from MacOS directory)
          BUILD_DIR=$(dirname $(dirname "$TESTBUNDLE"))
          mkdir -p "$BUILD_DIR"
          cp -R "$FOUND" "$BUILD_DIR/"

          echo "XCTestCore embedded at:"
          echo "  - $TESTBUNDLE/Contents/Frameworks/XCTestCore.framework"
          echo "  - $BUILD_DIR/XCTestCore.framework"
          ls -la "$TESTBUNDLE/Contents/Frameworks" || true
          ls -la "$BUILD_DIR" | grep XCTest || true
          echo "Done"

      - name: Test diagnostics
        if: steps.check.outputs.skipping == 'false'
        run: |
          echo "xcode-select: $(xcode-select -p || echo '(none)')"
          xcodebuild -version || true
          swift --version || true
          echo "Searching for XCTestCore.framework..."
          find /Applications -type d -name XCTestCore.framework -print -quit || true

      - name: Run tests
        if: steps.check.outputs.skipping == 'false'
        run: |
          # Use xcodebuild test instead of swift test to avoid XCTestCore cleanup issues on macos-15
          xcodebuild test \
            -scheme Ticklet \
            -derivedDataPath .build-xcode-${{ matrix.arch }} \
            -destination 'platform=macOS,arch=${{ matrix.arch }}' \
            -parallel-testing-enabled YES \
            | tee test-output.log

          # Check if tests passed (xcodebuild exits 0 on success)
          if [ $? -ne 0 ]; then
            echo "Tests failed"
            cat test-output.log
            exit 1
          fi

      - name: Build (release)
        if: steps.check.outputs.skipping == 'false'
        run: |
          swift build -c release --build-path .build-${{ matrix.arch }}

      - name: Create .app bundle
        if: steps.check.outputs.skipping == 'false'
        run: |
          set -e
          # locate built executable (path varies by build-path)
          EXEC=$(find .build-${{ matrix.arch }} -type f -name Ticklet -path "*release*" -print -quit)
          if [ -z "$EXEC" ]; then echo "Executable not found"; exit 1; fi
          mkdir -p ./artifacts

          # Create an arch-specific temp app bundle
          TMP_DIR=./artifacts/${{ matrix.arch }}
          mkdir -p "$TMP_DIR"
          ./scripts/make_app_bundle.sh "$EXEC" "$TMP_DIR/Ticklet.app" com.thomas.Ticklet
          # Normalize the staged Ticklet.app to remove lingering xattrs/flags that can cause Finder to skip items
          echo "Normalizing staged Ticklet.app: removing xattrs and clearing flags"
          if command -v xattr >/dev/null 2>&1; then
            xattr -cr "$TMP_DIR/Ticklet.app" || true
            xattr -dr com.apple.provenance "$TMP_DIR/Ticklet.app" || true
          fi
          if command -v chflags >/dev/null 2>&1; then
            chflags -R nouchg "$TMP_DIR/Ticklet.app" || true
          fi
          chmod -R u+rwX "$TMP_DIR/Ticklet.app" || true
          # Verify the staged zip can be copied (simulate an install). This helps catch Finder-skipped items early.
          echo "Running packaging verification (simulate install)"
          VERIFY_TMP=$(mktemp -d)
          ditto -c -k --sequesterRsrc --keepParent "$TMP_DIR/Ticklet.app" "$VERIFY_TMP/test.zip"
          mkdir -p "$VERIFY_TMP/unpack"
          unzip -qq -d "$VERIFY_TMP/unpack" "$VERIFY_TMP/test.zip"
          mkdir -p "$VERIFY_TMP/install"
          set +e
          cp -R "$VERIFY_TMP/unpack/Ticklet.app" "$VERIFY_TMP/install/" 2>"$VERIFY_TMP/cp.err"
          CP_EXIT=$?
          set -e
          if [ $CP_EXIT -ne 0 ]; then
            echo "[ERROR] Packaging verification failed on arch ${{ matrix.arch }}. See $VERIFY_TMP for diagnostics."
            ls -laO "$VERIFY_TMP/unpack/Ticklet.app" || true
            xattr -lr "$VERIFY_TMP/unpack/Ticklet.app" || true
            sed -n '1,200p' "$VERIFY_TMP/cp.err" || true
            exit 1
          else
            echo "Packaging verification succeeded for arch ${{ matrix.arch }}"
            rm -rf "$VERIFY_TMP"
          fi

      - name: Zip .app
        if: steps.check.outputs.skipping == 'false'
        run: |
          TMP_DIR=./artifacts/${{ matrix.arch }}
          mkdir -p artifacts
          # Zip the normalized Ticklet.app (inside the per-arch directory) into an arch-specific zip
          ditto -c -k --sequesterRsrc --keepParent "$TMP_DIR/Ticklet.app" ./artifacts/Ticklet-${{ matrix.arch }}.zip
          # Cleanup per-arch temp dir
          rm -rf "$TMP_DIR"

      - name: Upload artifacts
        if: steps.check.outputs.skipping == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: Ticklet-${{ matrix.arch }}.zip
          path: ./artifacts/Ticklet-${{ matrix.arch }}.zip

  release:
    name: Draft GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 artifact (if any)
        uses: actions/download-artifact@v4
        with:
          name: Ticklet-x86_64.zip
          path: ./downloads/x86_64
          if-no-files-found: ignore

      - name: Download arm64 artifact (if any)
        uses: actions/download-artifact@v4
        with:
          name: Ticklet-arm64.zip
          path: ./downloads/arm64
          if-no-files-found: ignore

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            T="auto-${{ github.run_id }}"
            echo "tag=$T" >> $GITHUB_OUTPUT
          fi

      - name: Create Draft Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Ticklet ${{ steps.tag.outputs.tag }}"
          body: "Automated build artifacts for ${{ steps.tag.outputs.tag }}."
          draft: true
          prerelease: true
          files: |
            ./downloads/*/Ticklet-*.zip
            ./artifacts/Ticklet-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Release URL (note)
        run: |
          echo "Release draft created: https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }}"
